<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemrograman Web Kelompok</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .hero-button {
            width: 45%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }
        .hero-button:hover {
            background-color: #0056b3;
        }
        .left-button {
            margin-right: 10px;
        }
        .right-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="hero-section">
            <a href="form-post.html" class="hero-button left-button">Form POST</a>
            <a href="form-get.html" class="hero-button right-button">Form GET</a>
        </div>
    </div>
</body>
</html>
